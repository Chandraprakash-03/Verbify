    <h2>Chat with Assistant</h2>
    <div id="messages-container"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messagesContainer = document.getElementById("messages-container");
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");

            // Function to add a message to the chat interface
            function addMessage(message, role) {
                const messageElement = document.createElement("div");
                messageElement.textContent = `${role}: ${message}`;
                messagesContainer.appendChild(messageElement);
            }

            // Function to retrieve query parameters from the URL
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Retrieve assistant ID from query parameters
            const assistantId = getQueryParam('assistantId');

            // Function to send a message to the server
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message !== "") {
                    addMessage(message, "You");
                    messageInput.value = "";

                    fetch("https://verbify-w7yg.onrender.com/send_message", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: message,
                            assistantId: assistantId, // Pass assistant ID to the server
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                        addMessage(data.message, "Assistant");
                    })
                    .catch(error => {
                        console.error("Error sending message:", error);
                        addMessage("An error occurred while sending the message. Please try again later.", "Assistant");
                    });
                }
            }

            // Event listener for the send button
            sendButton.addEventListener("click", sendMessage);

            // Event listener for pressing Enter key in the message input
            messageInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
