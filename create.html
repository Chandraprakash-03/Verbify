<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Create Assistant</title>

    <style>
        body{
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
        }
        header{
            height: 80px;
            display: flex;
            justify-content: space-between;
            background-color: #000637;
        }
        nav{
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .link-group{
            display: flex;
            align-items: center;
            /* padding: 0px; */
        }

        .link-group a{
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
        .profile-container{
            display: flex;
            align-items: center;
        }
        .profile-container p{
            color: white;
        }
        .container{
            display: flex;
        }
        .side-bar-container{
            flex:0.3;
        }
        .side-bar-container h3{
            font-size: 16px;
            padding: 15px;
        }
        .side-bar-container a {
            padding: 20px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .page-content-container{
            flex:1;
        }

        .general-details{
            padding:15px;
        }
        .general-header h3,
        .personality-header h3,
        .instructions-header h3{
            font-size: 17px;
            display: block;
        }
        .general-header p,
        .personality-header p,
        .instructions-header p{
            font-size: 14px;
        }
        .general-input{
            padding: 25px;
            
        }
        label{
            margin: 15px;
        }
        .general-input input{
            margin:15px;
            padding: 15px;
            background-color: rgba(128, 128, 128, 0.267);
            border: none;
            height: 30px;
            width: 75vh;
            border-radius: 10px;
            font-family: 'Josefin Sans', sans-serif;
        }
        .general-input textarea{
            margin:15px;
            padding: 15px;
            background-color: rgba(128, 128, 128, 0.267);
            border: none;
            /* height: 30px; */
            width: 75vh;
            border-radius: 10px;
            font-family: 'Josefin Sans', sans-serif;
        }
        /* .personality-container{
            display: flex;
        } */
    .personality-header,
    .instructions-header{
        margin: 15px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 800px; /* Adjust as needed */
      /* margin: 0 auto; Center the section */
      padding: 20px;
    }

    .button-group {
      width: 200px; /* Adjust as needed */
      margin-bottom: 20px;
      text-align: center;
      padding: 25px;
      /* background-color: #007bff; Example background color */
      color: #000; /* Example text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-group:hover{
        background-color: rgba(128, 128, 128, 0.153);
    }
    h4, p {
      margin: 5px 0;
    }
    /* input::placeholder{
        padding: 10px;
    }
    textarea::placeholder{
        padding: 10px;
    } */
    .instructions-container button{
        font-family: 'Josefin Sans', sans-serif;
        width: 100px;
        height: 30px;
        color: white;
        background-color: blue;
        border: none;
        border-radius: 7px;
        margin: 15px;
    }
    .instructions-container button:hover{
        cursor: pointer;
    }
    .instructions-container textarea{
        padding: 20px;
        margin:15px;
        padding: 15px;
        background-color: rgba(128, 128, 128, 0.267);
        border: none;
        /* height: 30px; */
        width: 75vh;
        border-radius: 10px;
        font-family: 'Josefin Sans', sans-serif;
    }
    .instuctions-content{
        padding: 25px;
    }
    </style>
</head>

<script>
    function createAssistant() {
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const instructions = document.getElementById('instructions').value;
    
      const formData = new FormData();
      formData.append('name', name);
      formData.append('description', description);
      formData.append('instructions', instructions);
    
      fetch('https://verbify-w7yg.onrender.com/create_assistant', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Assistant created:', data);
        // Handle the response from the server
      })
      .catch(error => {
        console.error('Error creating assistant:', error);
        // Handle the error
      });
    }
